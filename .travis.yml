language: generic
os:
  - linux
  - osx
sudo: required
services:
  - docker

before_install:
  - npm install -g esy@latest

before_script:
  - esy install
  # - export IS_GRAPHQL_PPX_CI=true
  - cd tests && npm install && cd ../
  # - "./.ci/before_script_$TRAVIS_OS_NAME.sh"

script:
  # - "./.ci/build_script_$TRAVIS_OS_NAME.sh"
  - esy build
  - cd tests && npm run test && cd ../
  - mv _build/install/default/bin/graphql_ppx graphql_ppx-$TARGET_NAME.exe

deploy:
  provider: releases
  skip_cleanup: true
  file_glob: true
  file: graphql_ppx-*.exe
  api_key:
    secure: $GH_TOKEN
  on:
    tags: true
    repo: baransu/graphql_ppx_re
    branch: release

jobs:
  include:
    # - stage: Wait for Windows binaries to become available
